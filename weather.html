<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="weather.js" defer></script>
</head>
<body>
    <h1>Weather Forecast Viewer</h1>
    <p>Search for weather forecasts by entering a country below:</p>
    <div class="wrapper">
        <div class="controls">
            <form id="searchForm">
                <p>
                    <label for="search">Enter Country: </label>
                    <input type="text" id="search" class="search" required>
                </p>
                <p>
                    <label for="date">Date: </label>
                    <input type="date" id="date" class="date">
                </p>
                <p>
                    <button type="submit" class="submit">Search</button>
                </p>
            </form>
        </div>
        <div class="results">
            <section id="resultsSection">
                <table id="weatherTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Temperature (Â°C)</th>
                            <th>Condition</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</body>
</html>
